{% extends "base.html" %}
{%block title%} User Registration {%endblock title %}
{%block content %}
<div class="container registration-box">
    <div class="row">
        <div class="col-md-10 col-xs-12 col-sm-10">
            <form class="form-horizontal registration-form" method="post" action="" enctype="multipart/form-data">
                {%csrf_token%}
                {{ user_form.as_p }}
                {{ profile_form.as_p }}
                <div class="form-group">
                    <div class="col-sm-offset-2 col-md-8">
                        <button type="submit" class="btn btn-success">Create Account</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

{% endblock %}
